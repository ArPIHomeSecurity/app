<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Argus</title>
  <link rel="icon" type="image/x-icon" href="assets/images/argus-eye-16.png">
  <base href="/">

  <script>
    // get base href
    var baseHref = URL.parse(document.getElementsByTagName('base')[0].href).pathname;
    var current_location = window.location.pathname;

    // base href has two parts /version/language/
    // we need to remove the version part
    baseHref = baseHref.split('/');
    var version = baseHref.pop();
    // remove the version from the current URL path
    current_location = current_location.replace(`/${version}`, '');

    // Store the URL the user was trying to access when receiving the 404.
    sessionStorage.redirect = location.href;

    // Immediately redirect to the base URL so we can use the SPA routing.
    if (current_location.pathname.startsWith('/hu')) {
      window.location.href = '/hu';
    }
    else if (current_location.pathname.startsWith('/it')) {
      window.location.href = '/it';
    } else {
      window.location.href = '/en';
    }
  </script>
</head>

<body>
  <!-- IE required at least 512 bytes of data to show non-default 404. -->

</body>

</html>
